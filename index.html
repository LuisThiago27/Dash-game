<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Steam</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/painel.css">
</head>

<body>

    <section class="bg-menu">
        <div class="menu-left">
            <div class="logo">
                <h2>Pack Steam</h2>
            </div>
            <div class="menus">
                <a href="./home.html" class="menu-item">
                    Dashboard
                </a>
            </div>
        </div>
        <div class="conteudo">
            <div class="menu-top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center mt-4">

                            <h1 class="title-page">
                                <b>Dashboard</b>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="conteudo-inner">
                <div class="container">
                    <div class="row">

                        <div class="col-12">

                            <div class="menus-config">
                                <div class="card">
                                    <p>Total de Contas <b>16</b></p>
                                </div>
                                <div class="card">
                                    <p>Última atualização<b>26/11/2024</b></p>
                                </div>
                            </div>

                            <div class="col-12 mt-5 " id="historico">

                                <div class="search">
                                    <input type="text" class="form-control" placeholder="Pesquisar jogo...">
                                </div>

                                <div class="card card-table mt-5">
                                    <div class="table-responsive">
                                        <table id="data-table" class="table data-table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Jogo</th>
                                                    <th>Contas</th>
                                                    <th>Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Game</td>
                                                    <td>5</td>
                                                    <td>///</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
